<html>
<head>
    <title>search word</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Find a word</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="para">Paragraph:</label>
                <textarea class="form-control" rows="5" id="para"></textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="search" >
                    <button onclick="myFunc()"  type="button" class="btn btn-default">Search</button>
                </div>
            </div>
            <p id="count"></p>
        </form>
    </div>
    <script>
        function myFunc() {
            var myString = document.getElementById("para").value;
            var myWord = document.getElementById("search").value;
            var myPattern = new RegExp('(\\w*' + myWord + '\\w*)', 'gi');
            var matches = myString.match(myPattern);
                if (matches === null) {
                    document.getElementById("count").innerHTML = "No results"; 
                    return;
                }
                document.getElementById("count").innerHTML = matches + " - " + matches.length + " result found.";
        }
    </script>
</body>
</html>
